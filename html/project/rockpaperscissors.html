<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>

<body>
    <div class="container">
        <h1>ROCK-PAPER-SCISSORS</h1>
        <div class="style">
            <div class="choice" id="rock">
                <img src="https://img.freepik.com/premium-vector/fist-vector-cartoon-illustration-isolated-white-background_97231-3148.jpg?size=626&ext=jpg&ga=GA1.1.612764754.1703240295&semt=sph"
                    alt="">
            </div>
            <div class="choice" id="paper">
                <img src="https://img.freepik.com/free-photo/front-view-hand-showing-palm_23-2148775895.jpg?size=626&ext=jpg&ga=GA1.1.612764754.1703240295&semt=sph"
                    alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="https://img.freepik.com/free-vector/illustration-victory-hand-sign_53876-15709.jpg?w=740&t=st=1707552043~exp=1707552643~hmac=2d35e1a8c0d251c73c200f0eb18419b535e8f5cbb93c74a99d8451e67b3833d3"
                    alt="">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>USER</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>COMPUTER</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">LET'S PLAY THE GAME</p>
        </div>

    </div>

    <script src="rockpaperscissors.js"></script>
</body>

</html>
